
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Booking Sanal Kart Tahsilat Sayfası</title>
</head>
<body>
    <h1>Booking Sanal Kart Tahsilat Sayfası</h1>
    <form action="#" method="POST">
        <label>Kart Numarası</label><br>
        <input type="text" name="card_number" placeholder="**** **** **** ****"><br><br>
        <label>Son Kullanma (MM/YY)</label><br>
        <input type="text" name="expiry" placeholder="MM/YY"><br><br>
        <label>CVV</label><br>
        <input type="text" name="cvv" placeholder="***"><br><br>
        <label>Tutar (EUR)</label><br>
        <input type="text" name="amount" placeholder="100"><br><br>
        <button type="submit">Ödemeyi Başlat</button>
    </form>
    <p>Ödeme sonrası para TR08...69452 IBAN'ına yönlendirilir.</p>
</body>
</html>
